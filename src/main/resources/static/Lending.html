<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户租借系统</title>
    <script type="text/css" src="https://cdn.staticfile.org/semantic-ui/2.4.1/semantic.min.css"></script>
    <link type="text/css" href="https://cdn.staticfile.org/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
</head>
<body>
    <div class="ui menu">
        <div class="header item"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
            用户租借管理
        </font></font></div>
        <a class="item" href="index.html"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
            图书信息管理
        </font></font></a>
        <a class="item"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
            关于我们
        </font></font></a>
        <a class="item" href="/logout"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
            注销
        </font></font></a>
    </div>

    <div>
        <span>
            <select name="option" class="ui dropdown" id="opt_lend">
                <option value="byuser">用户</option>
                <option value="all">查询所有</option>
            </select>
            <div class="ui action input">
                <input id="selectus" type="text" placeholder="搜索...">
                <button id="querybtn" class="ui icon button">
                    <i class="search icon"></i>
                </button>
            </div>
            <button id="lendbtn" class="ui button"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                    用户租借图书
                </font></font></button>
            <button id="backbtn" class="ui button"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                    用户归还图书
                </font></font></button>
        </span>
        <table class="ui celled table">
            <thead>
            <tr><th><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">编号</font></font></th>
                <th><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">用户名</font></font></th>
                <th><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">图书名</font></font></th>
                <th><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">待还数量</font></font></th>
                <th><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">借书时间</font></font></th>
                <th><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">上次归还时间</font></font></th>
            </tr></thead>
            <tbody id="t_body2"></tbody>
        </table>
    </div>

    <div id="addus" class="ui small basic modal">
        <div class="header title">租借图书</div>
        <div class="content">
            <div class="ui action input">
                <input id="lend_username" type="text" placeholder="用户姓名"><br>
                <input id="lend_bookname" type="text" placeholder="图书名"><br>
                <input id="lend_num" type="text" placeholder="数量"><br>
            </div>
        </div>
        <div class="actions">
            <button class="ui negative button">取消</button>
            <button id="lend" class="ui positive button">保存</button>
        </div>
    </div>

    <div id="delus" class="ui small basic modal">
        <div class="header title">归还图书</div>
        <div class="content">
            <div class="ui action input">
                <input id="back_username" type="text" placeholder="用户姓名"><br>
                <input id="back_bookname" type="text" placeholder="图书名"><br>
                <input id="back_num" type="text" placeholder="数量"><br>
            </div>
        </div>
        <div class="actions">
            <button class="ui negative button">取消</button>
            <button id="back" class="ui positive button">保存</button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/semantic-ui/2.4.1/semantic.js"></script>
    <script type="text/javascript" src="dev/lend.js"></script>
    <script type="text/javascript">
        $("#lendbtn").click(function (){
            $("#addus").modal("show");
        });
        $("#backbtn").click(function (){
            $("#delus").modal("show");
        });
    </script>
</body>
</html>
